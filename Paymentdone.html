<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment done</title>
    <link rel="stylesheet" href="paymentdone.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
            padding: 20px;
        }

        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:grey;
            margin-top:30px;
        }

        /* Add a max-width to the container to prevent it from getting too wide on large screens */
        .container {
            max-width: 600px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        /* Style the button */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        /* On small screens, adjust font size and margins */
        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
            }
        }

</style>
</head>
<body>
    <form action="AboutUs.html" method="post">
    <p>Thank you for purchasing our products.</p>
    <p>Products will arrive in 3-5 business days.</p>
    <button type="submit" name ="home" value="return" > Return to home</button>
</form>

<script>
    // Function to clear cart items from localStorage
    function clearCart() {
        localStorage.removeItem('productsInCart');
        localStorage.removeItem('totalCost');
        localStorage.removeItem('cartNumbers');
    }

    // Add an event listener to the form submit button
    document.querySelector('form').addEventListener('submit', function () {
        // Call the clearCart function when the form is submitted (button is pressed)
        clearCart();
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve the form data from local storage
      let formData = JSON.parse(localStorage.getItem('formData'));
  
      // Check if formData exists (data was submitted from the previous page)
      if (formData) {
        // Use the form data as needed (e.g., display it in the page)
        console.log(formData);
  
        // Clear the form data from local storage (optional)
        localStorage.removeItem('formData');
      }
    });
  </script>
</body>
</html>
